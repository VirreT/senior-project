<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant☆Rating | Login & Sign Up</title>
    <link rel="stylesheet" href="../css/loginBoxStyle.css">
    <script src="../scripts/event/signup.js" defer></script>
</head>
<body>
    <header>
        <div id="logo"><a href="./index.html"><h1>Restaurant ☆ Rating</h1></a></div>
    </header>

    <div id="loginBoxcontainer">
        <div id="loginWindow">
            <div id="login">
                <h1><strong>Log in</strong></h1>
                <input type="text" name="username" placeholder="Username" id="loginUsername" required>
                <br>
                <input type="password" name="password" placeholder="Password" id="loginPassword" required>
                <br>
                <a href="#" id="signupLink">Sign Up</a>
                <br>
                <button id="loginSend">Log in</button>
            </div>
        </div>
        <div id="signupWindow">
            <form id="signup">
                <h1><strong>Sign up</strong></h1>
                <input type="text" name="username" placeholder="Username" id="signupUsername" required>
                <br>
                <input type="email" name="email" placeholder="Email Address" id="signupEmail" required>
                <br>
                <input type="email" name="emailConfirm" placeholder="Confirm Email Address" id="signupEmailConfirm" required>
                <br>
                <input type="password" name="password" placeholder="Password" id="signupPassword" required>
                <br>
                <a href="#" id="loginLink">Log In</a>
                <br>
                <button type="button" id="signupSend">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
