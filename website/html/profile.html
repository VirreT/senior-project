<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant☆Rating | Your Profile</title>
    <link rel="stylesheet" href="../css/profileStyle.css">
    <link rel="stylesheet" href="../css/globalStyle.css">
</head>
<body>
    <header>
        <div id="logo"><a href="./index.html"><h1>Restaurant ☆ Rating</h1></a></div>
        <button id="loginButton"><strong>Log in</strong><svg id="profileIcon" width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#d2a96d">
    <circle cx="50" cy="50" r="48" stroke="#d2a96d" stroke-width="4" fill="none" />
    <circle cx="50" cy="35" r="15" fill="#d2a96d" />
    <path d="M25 75c0-13.8 11.2-25 25-25s25 11.2 25 25" fill="#d2a96d" />
  </svg></button>
        <script src="../scripts/event/loginBox.js" defer></script>
    </header>
    <main>
        <div id="profileContainer">
            <div id="profileHeader">
                <div id="profileUserInfo">
                    <h1 id="profileUsername">Welcome, Username</h1>
                    <h2 id="profileEmail">Email@mail.com</h2>
                    <h2 id="profileCreation">You have been a user since yyyy-mm-dd-hh-mm-ss</h2>
                </div>
                <div id="profileActions">
                    <button id="editProfile">Edit Profile Info</button>
                </div>
            </div>
            <div id="profileDetails">
                <div class="profileDetailRow">
                    <span class="profileDetailLabel">Password:</span>
                    <span class="profileDetailValue">********</span>
                    <button id="passwordShow">Show Password</button>
                </div>
            </div>
        </div>
        <div id="postsContainer">
            <div id="postsHeader">
                <h1>Earlier Posts</h1>
            </div>
            <div id="posts">Posts</div>
        </div>
        <button id="deleteProfileButton"><strong>Delete Profile</strong></button>
    </main>
</body>
</html>
